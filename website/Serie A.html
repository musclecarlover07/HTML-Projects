	<!-- XML Table-->
		<section>
			<button type="button" onclick="loadXMLDoc()">View Serie A Information</button>
					
			<table id="demo"></table>
	
	
			<script>
				function loadXMLDoc() {
					var xmlhttp = new XMLHttpRequest();
					xmlhttp.onreadystatechange = function() {
						if (this.readyState == 4 && this.status == 200) {
							myFunction(this);
						}
					};
					xmlhttp.open("GET", "XML/Serie A.xml", true);
					xmlhttp.send();
				}
			
				function myFunction(xml) {
					var i;
					var xmlDoc = xml.responseXML;
					var table="<tr><th>Team Name</th><th>Location</th><th>Grounds</th><th>Capacity</th></tr>";
					var x = xmlDoc.getElementsByTagName("team");
					for (i = 0; i <x.length; i++) { 
						table += 
						"<tr><td class='team'>" +
						x[i].getElementsByTagName("team_name")[0].childNodes[0].nodeValue +
						"</td><td class='location'>" +
						x[i].getElementsByTagName("location")[0].childNodes[0].nodeValue +
						"</td><td class='ground'>" +
						x[i].getElementsByTagName("ground")[0].childNodes[0].nodeValue +
						"</td><td class='capacity'>" +
						x[i].getElementsByTagName("capacity")[0].childNodes[0].nodeValue +
						"</td></tr>";
					}
					document.getElementById("demo").innerHTML = table;
				}
			</script>
		</section>
